name: Essentials Plugin Build 4-Series

on:
  workflow_call:
    inputs:
      newVersion:
        description: 'New version?'
        required: true
        type: string
      version:
        description: 'The version of the file to build and push.'
        required: true
        type: string
      tag:
        description: 'The tag of the image to build and push.'
        required: true
        type: string
      channel:
        description: 'The channel of the image to build and push.'
        required: true
        type: string
      bypassPackageCheck:
        description: 'Set to true to bypass the package name check.'
        required: false
        type: boolean
  # workflow_dispatch:
  #   inputs:
  #     newVersion:
  #       description: 'New version?'
  #       required: true
  #       type: string
  #       default: 'false'
